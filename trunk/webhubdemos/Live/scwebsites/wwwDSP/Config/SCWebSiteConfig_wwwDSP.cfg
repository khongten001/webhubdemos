[SCAliasConfig_wwwDSP.cfg]
-------------------------------------------------------
StreamCatcher Alias Configuration File for wwwDSP
-------------------------------------------------------

[wwwDSP.Settings]
URLFiltering=Enabled
TraceLogging=Enabled
TraceLogMaxSizeInKBytes=128
WebRequestAnalysis=Enabled
ShowUserAgentInTraceLog=Enabled
PlayDeadLogging=Disabled
PlayDeadLogMaxSizeInKBytes=32
SiteRootRequestTreatedAs=WebHub


[wwwDSP.GlobalReMapping]
RedirectionOfALLRequests=Disabled
SendPermanentlyMovedStatusCodeOnReDirect=Yes
MaxAllowedURLLength=1024


[wwwDSP.WebHubURLFiltering]
WebHubURLFiltering=Enabled
RemappingSyntax=RegEx
DefaultAppID=dsp
OtherFilteredAppIDs=
UseURLRunnerIfPresent=true
DefaultRunner=/scripts/runisa.dll
DefaultReMapping=Enabled
DefaultReMappingSpec=/*=%r?%a:%p[:%s][:%c]
Separator=:
ReplaceURLColonsWithSlashes=No
OtherNonFilteredAppIDs=
WebRobotSession=1001
SendPermanentlyMovedStatusCodeIfNotWebRobotSession=Yes
AppIDsThatSendBlankSessionsToWebRobots=dsp
DefaultReMappingSpecForWebRobots=/*=[%r?][%a:]%p[:%o][:%c]
RegExClassicRemapToSpec=%r?%a:%p[:%s][:%c]
RegExClassicRemapToSpecForWebRobots=[%r?]{%L/}[%a:]%p[:%o][:%c]
LingvoCodeList=eng,deu,fra,chi,rus
DefaultLingvo=eng
LogPageExtension=.whpage

[wwwDSP.WebRobotConfiguration]
WebRobotDetection=Enabled 
DeadEndDynamicWebRobotRequests=No
DailyHitReport=Disabled
SaveReportEveryNMinutes=30
DeadEndStaticWebRobotRequests=No
SendPermanentlyMovedStatusCodeIfDeadEndURLUsed=Yes


[wwwDSP.BrowsableDirectories]
BrowsableDirectories=pub,iislogs

[wwwDSP.UserAgentAnalysis]
UserAgentAnalysis=Disabled
SaveReportEveryNMinutes=30
UserAgentMustNotContain=


[wwwDSP.RegExMacros]
«session»=([0-9]+(\.[0-9]+)?)?
«lingvo»=([^/:]+)
«appid»=([^/:]*)
«page»=([^/:]*)
«command»=(.*)

[wwwDSP.WebHubURLsToRemapWithinDomain]
SCSeparator===>	
^/((«lingvo»?[/]?)?(:«session»)?)?$==>r=,L=$3,a=,p=,s=$5,c= (~Logging content="custom" customSection="CustomLogging1"~)
^/(«lingvo»/)?«appid»([:/](«page»([:/]«session»([:/]«command»)?)?)?)?$==>r=,L=$2,a=$3,p=$6,s=$8,c=$11 (~Logging content="custom" customSection="CustomLogging3"~)
^/(«lingvo»/)?«page»([:/]«session»([:/]«command»)?)?$==>r=,L=$2,a=,p=$3,s=$5,c=$8 (~Logging content="custom" customSection="CustomLogging3"~)

[wwwDSP.CustomLogging1]
Default=URIStem:/${whLingvo}/${whAppID}/ URIQuery:session=${whSession}


[wwwDSP.CustomLogging3]
Match1=Target:${whCommand} Pattern:^([^.]+)\.([^.,]+),([^.,]+)\.(.*)$ URIStem:/${whLingvo}/${whAppID}/${whPage} URIQuery:session=${whSession}&${%1}=${%2}&${%3}=${%4}
Match2=Target:${whCommand} Pattern:^([^.]+)\.([^.,]+).*$ URIStem:/${whLingvo}/${whAppID}/${whPage} URIQuery:session=${whSession}&${%1}=${%2}
Default=URIStem:/${whLingvo}/${whAppID}/${whPage} URIQuery:session=${whSession}



[end]
-------------------------------------------------



