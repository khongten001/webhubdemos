<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMG src tag test</title>
</head>
<body>

<h1>IMG src tag test</h1>

<ol>
<li> absolute https link
<img src="https://www.embarcadero.com/images/logos/DX_Logo_76x76px.png" alt="Delphi logo">
</li>

<li> absolute http link
<img src="http://www.embarcadero.com/images/logos/DX_Logo_76x76px.png" alt="Delphi logo">
</li>


<li> protocol relative link
<img src="//www.embarcadero.com/images/logos/DX_Logo_76x76px.png" alt="Delphi logo">
</li>

</ol>

</body>
</html>
